<div class="card">    
    <div class="card-header">    
      {{pageTitle}}    
    </div>    
      
    <div class="card-body">    
      <form novalidate    
            (ngSubmit)="saveResturant()"    
            [formGroup]="resturantForm">    
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="resturantNameId">Resturant Name</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="resturantNameId"    
                   type="text"    
                   placeholder="Name (required)"    
                   formControlName="name"    
                   [ngClass]="{'is-invalid': displayMessage.name }" />    
            <span class="invalid-feedback">    
              {{displayMessage.name}}    
            </span>    
          </div>    
        </div>    
      
        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="address1id">Address1</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="address1id"    
                     type="text"    
                     placeholder="Address1"    
                     formControlName="address1" />    
            </div>    
        </div> 
        
        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="address2id">Address2</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="address2id"    
                     type="text"    
                     placeholder="Address2"    
                     formControlName="address2" />    
            </div>    
        </div> 

        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="cityid">City</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="cityid"    
                     type="text"    
                     placeholder="City"    
                     formControlName="city" />    
            </div>    
        </div>    
      
        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="stateId">State</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="stateId"    
                     type="text"    
                     placeholder="State"    
                     formControlName="state" />    
                
            </div>    
          </div>      
      
          <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="zipcodeid">Zipcode</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="zipcodeid"    
                     type="text"    
                     placeholder="Zipcode"    
                     formControlName="zipCode"    
                     [ngClass]="{'is-invalid': displayMessage.zipCode}" />    
              <span class="invalid-feedback">    
                {{displayMessage.zipCode}}    
              </span>    
            </div>    
          </div>   
      
        <div class="form-group row mb-2">    
          <label class="col-md-2 col-form-label"    
                 for="descriptionid">Description</label>    
          <div class="col-md-8">    
            <input class="form-control"    
                   id="descriptionid"    
                   type="text"    
                   placeholder="Description"    
                   formControlName="description" />    
          </div>    
        </div>  
        
        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="hoursid">Hours</label>    
            <div class="col-md-8">    
              <input class="form-control"    
                     id="hoursid"    
                     type="text"    
                     placeholder="Hours"    
                     formControlName="hours" />    
            </div>    
          </div>  
      
        <div class="form-group row mb-2">    
            <label class="col-md-2 col-form-label"    
                   for="ratingid">Rating</label>    
            <div class="col-md-3">    
              <select id="ratingid" formControlName="rating" class="form-control">    
                <option value="" disabled selected>Select a Rating</option>    
                <option value="1">1</option>    
                <option value="2">2</option> 
                <option value="3">3</option> 
                <option value="4">4</option> 
                <option value="5">5</option>    
              </select>    
        
            </div>    
          </div>     
      
        <div class="form-group row mb-2">    
          <div class="offset-md-2 col-md-4">    
            <button class="btn btn-primary mr-3"    
                    style="width:80px;"    
                    type="submit"    
                    [title]="resturantForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"    
                    [disabled]="!resturantForm.valid">    
              Save    
            </button>    
            <button class="btn btn-outline-secondary mr-3"    
                    style="width:80px;"    
                    type="button"    
                    title="Cancel your edits"    
                    [routerLink]="['/resturants']">    
              Cancel    
            </button>    
            <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Resturant'"    
                    style="width:80px"    
                    type="button"    
                    title="Delete this Entry"    
                    (click)="deleteResturant()">    
              Delete    
            </button>    
          </div>    
        </div>    
      </form>    
    </div>    
      
    <div class="alert alert-danger"    
         *ngIf="errorMessage">{{errorMessage}}    
    </div>    
  </div>
